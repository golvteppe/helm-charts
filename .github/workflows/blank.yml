on: 
  pull_request:
    types: [ labeled ]

env:
  CLUSTER_NAME: aks-bjorn-erik
  CLUSTER_RESOURCE_GROUP: rg-idporten-aks-bjorn-erik

jobs:
  build:
    if: contains(github.event.pull_request.labels.*.name, 'ondemand')
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    
    # Set the target Azure Kubernetes Service (AKS) cluster. 
    - uses: azure/aks-set-context@v1
      with:
        creds: '${{ secrets.AZURE_CREDENTIALS }}'
        cluster-name: ${{ env.CLUSTER_NAME }}
        resource-group: ${{ env.CLUSTER_RESOURCE_GROUP }}
    
    # Create namespace if doesn't exist
    - run: |
        kubectl create namespace ${{ github.event.pull_request.head.ref }} --dry-run -o json | kubectl apply -f -
        
    - run: |
        helm install app-${{ github.event.pull_request.head.sha }}  chart-source/azure-vote/ --namespace ${{ github.event.pull_request.head.ref }} 
